apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argo-rollouts
    repoURL: https://github.com/rhte-practice-00001/cluster-gitops
    targetRevision: HEAD
  syncPolicy:
    automated: {}
